<!DOCTYPE html>
<html>
<body>

<h1>Using JSON or JavaScript object notation</h1>
<p>You can convert a string written in JSON format, into a JavaScript object.</p>
<p id="demo"></p>



<script>
var vehicleJSON = '{"make":"Honda", "model":"Accord", "year":2007, "color":"Red", "engine":"V6"}';
var vehicle = JSON.parse(vehicleJSON);

document.getElementById("demo").innerHTML =
"Manufacturer: " + vehicle.make + "<br>Model: " + vehicle.model + "<br>Year: " + vehicle.year + "<br>Engine: " + vehicle.engine + "<br>Color: " + vehicle.color;



</script>

</body>
</html>
